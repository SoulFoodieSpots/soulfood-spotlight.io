<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Soul Food Spotlight</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="card">
    <img class="card-img" src="YOUR_IMAGE_URL" alt="Soul food dining"/>
    <div class="card-body">
      <h1>ðŸŒŸ Soul Food Spotlight</h1>
      <p>Feature your restaurant for just $25/month!</p>
      <button onclick="signIn()">Sign In with Google</button>
    </div>
  </div>
  <div class="container">
    <div id="user-section" style="display:none;">
      <p>Welcome, <span id="user-email"></span>!</p>
      <button onclick="startSubscription()">Subscribe for $25/month</button>
      <button onclick="signOut()">Sign Out</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-functions.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDHrw8JqI5AWYDwwvJvkFv0zSzH5ZnLqDM",
  authDomain: "image-storage-8307f.firebaseapp.com",
  projectId: "image-storage-8307f",
  storageBucket: "image-storage-8307f.firebasestorage.app",
  messagingSenderId: "994051321306",
  appId: "1:994051321306:web:108f863ed64aa24fb124e3"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app);

    window.signIn = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(console.error);
    };
    window.signOut = () => signOut(auth);

    window.startSubscription = async () => {
      const createCheckout = httpsCallable(functions, 'createCheckoutSession');
      const { data } = await createCheckout({ origin: window.location.origin });
      const stripe = Stripe("pk_test_YOUR_PUBLISHABLE_KEY");
      stripe.redirectToCheckout({ sessionId: data.sessionId });
    };

    onAuthStateChanged(auth, user => {
      const section = document.getElementById('user-section');
      const span = document.getElementById('user-email');
      if (user && section && span) {
        section.style.display = 'block';
        span.textContent = user.email;
      } else if (section) {
        section.style.display = 'none';
      }
    });
  </script>
</body>
</html>
