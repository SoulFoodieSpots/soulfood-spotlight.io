<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soul Food Spotlight</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <!-- Image Card Section -->
  <div class="card">
    <img
      class="card-img"
      src="https://firebasestorage.googleapis.com/v0/b/image-storage-8307f.firebasestorage.app/o/ComingSoon3.png?alt=media&token=96a8b519-a849-4084-ad65-89945539a9d2"
      alt="Soul food dining"
    />
    <div class="card-body">
      <h1>ðŸŒŸ Soul Food Spotlight</h1>
      <p>Get your soul food spot featured for just $25/month!</p>
      <button onclick="signIn()">Sign In with Google</button>
    </div>
  </div>

  <!-- User Section -->
  <div class="container">
    <div id="user-section" style="display: none;">
      <p>Welcome, <span id="user-email"></span>!</p>
      <button onclick="startSubscription()">Subscribe for $25/month</button>
      <button onclick="signOut()">Sign Out</button>
    </div>
  </div>

  <!-- Firebase & App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-functions.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBrlCFTo3LFXvbDgK_Q83b6Cvd7elEGfX4",
  authDomain: "commentreplys.firebaseapp.com",
  projectId: "commentreplys",
  storageBucket: "commentreplys.firebasestorage.app",
  messagingSenderId: "72668217502",
  appId: "1:72668217502:web:67074bbb574c0a00a17b8f"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app);

    window.signIn = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(console.error);
    };

    window.signOut = () => {
      signOut(auth);
    };

    window.startSubscription = async () => {
      const createCheckout = httpsCallable(functions, 'createCheckoutSession');
      const result = await createCheckout({ origin: window.location.origin });
      const stripe = Stripe("prod_SVNCiskOh10Hby"); // Replace this
      stripe.redirectToCheckout({ sessionId: result.data.sessionId });
    };

    // Listen for user login state changes
    onAuthStateChanged(auth, user => {
      const userSection = document.getElementById('user-section');
      const userEmailSpan = document.getElementById('user-email');

      if (user && userSection && userEmailSpan) {
        userSection.style.display = 'block';
        userEmailSpan.textContent = user.email;
      } else if (userSection) {
        userSection.style.display = 'none';
      }
    });
  </script>
</body>
</html>
